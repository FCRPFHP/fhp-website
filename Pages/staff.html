<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../css/style.css?v=2">

    <style>

        /* PAGE WRAPPER */
        .staff-wrapper {
            width: 100%;
            margin-top: 120px;
            padding-bottom: 80px;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        .staff-section {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 40px;
        }

        .staff-section h1 {
            font-size: 42px;
            font-weight: 700;
            color: #0F2037;
        }

        .staff-section h2 {
            font-size: 28px;
            font-weight: 600;
            color: #324A63;
            margin-top: 50px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 6px;
        }

        /* STAFF CARD */
        .staff-card {
            display: flex;
            gap: 25px;
            padding: 25px 0;
            border-bottom: 1px solid #ddd;
            align-items: center;

            opacity: 0;
            transform: translateY(40px);
            transition: 
                opacity 0.8s ease,
                transform 0.8s ease,
                box-shadow 0.3s ease,
                transform 0.3s ease;
        }

        /* Visible after scroll */
        .staff-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .staff-card:hover {
            box-shadow: 0 0 25px rgba(255, 195, 0, 0.35);
            transform: translateY(-3px);
        }

        /* PHOTO WITH GOLD RING */
        .staff-photo {
            width: 170px;
            height: 170px;
            border-radius: 50%;
            overflow: hidden;

            background-size: cover;
            background-position: center;
            background-color: #1b1b1b;

            border: 4px solid #FFC300;
            box-shadow: 0 0 10px rgba(255, 195, 0, 0.7);
            position: relative;
        }

        /* Silhouette Overlay */
        .staff-photo::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.326);
        }

        .staff-info {
            display: flex;
            flex-direction: column;
        }

        .staff-name {
            font-size: 24px;
            font-weight: 700;
            color: #0F2037;
        }

        .staff-rank {
            font-size: 18px;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .staff-contact {
            font-size: 16px;
            line-height: 1.5;
        }

        .staff-contact a {
            color: #C24432;
            font-weight: 600;
            text-decoration: none;
        }

        .district-list {
            font-size: 15px;
            margin-top: 8px;
            color: #444;
        }

        /* SOCIAL ICONS */
        .social-icons {
            margin-top: 10px;
            display: flex;
            gap: 12px;
        }

        .social-icons a {
            width: 32px;
            height: 32px;
            display: inline-block;
            border-radius: 4px;
            background-size: cover;
            background-position: center;
            opacity: 0.85;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .social-icons a:hover {
            transform: scale(1.15);
            box-shadow: 0 0 10px rgba(255, 195, 0, 0.6);
            opacity: 1;
        }

        /* Icon Placeholder Images */
        .icon-instagram { background-image: url('../assets/icons/instagram-placeholder.png'); }
        .icon-x         { background-image: url('../assets/icons/x-placeholder.png'); }

        /* MOBILE AUTO-GRID */
        @media (max-width: 768px) {
            .staff-card {
                display: grid;
                grid-template-columns: 1fr;
                text-align: center;
                justify-items: center;
            }

            .staff-info {
                align-items: center;
            }

            .social-icons { justify-content: center; }
        }

    </style>
</head>

<body>

<div data-include="/Pages/components/header.html"></div>

<!-- CONTENT -->
<div class="staff-wrapper">
    <div class="staff-section">

        <h1>FHP Staff Directory</h1>

        <h2>Troop Headquarters</h2>
        <div id="troopHeadquarters"></div>

        <h2>District Command Staff</h2>
        <div id="districtCommandStaff"></div>

        <h2>District Supervisor Team</h2>
        <div id="districtSupervisorTeam"></div>

    </div>
</div>

<!-- FOOTER -->
<div class="footer-section"></div>

<!-- ======================= -->
<!-- LOAD JSON + BUILD CARDS -->
<!-- ======================= -->
<script>
async function loadStaff() {
    const response = await fetch("../assets/data/staff.json");
    const data = await response.json();

    // âœ” correct logic: lower callsign = higher rank (2200 highest)
    const sortByCallsign = (a, b) => a.callsign - b.callsign;

    data.districtSupervisorTeam.sort(sortByCallsign);
    data.districtCommandStaff.sort(sortByCallsign);
    data.troopHeadquarters.sort(sortByCallsign);

    function createCard(member) {
        return `
        <div class="staff-card">
            <div class="staff-photo" style="background-image: url('${member.photo}');"></div>

            <div class="staff-info">
                <div class="staff-name">${member.name}</div>
                <div class="staff-rank">${member.rank}</div>

                <div class="staff-contact">
                    Callsign: ${member.callsign}<br>
                    Phone: ${member.phone}<br>
                    Email: <a href="mailto:${member.email}">${member.email}</a>
                </div>

                ${member.counties ? `<div class="district-list">${member.counties}</div>` : ""}

                <div class="social-icons">
                    <a class="icon-instagram" href="${member.instagram}" target="_blank"></a>
                    <a class="icon-x" href="${member.x}" target="_blank"></a>
                </div>
            </div>
        </div>`;
    }

    document.getElementById("districtSupervisorTeam").innerHTML =
        data.districtSupervisorTeam.map(createCard).join("");

    document.getElementById("districtCommandStaff").innerHTML =
        data.districtCommandStaff.map(createCard).join("");

    document.getElementById("troopHeadquarters").innerHTML =
        data.troopHeadquarters.map(createCard).join("");

    setupScrollFade();
}

loadStaff();
</script>

<!-- ======================= -->
<!-- FADE-IN SCROLL ANIMATION -->
<!-- ======================= -->
<script>
function setupScrollFade() {
    const cards = document.querySelectorAll(".staff-card");

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add("visible");
            }
        });
    }, { threshold: 0.2 });

    cards.forEach(card => observer.observe(card));
}
</script>

<script src="/js/include.js"></script>

</body>
</html>
