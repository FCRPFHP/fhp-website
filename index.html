<!DOCTYPE html>
<html>
<head>
<script>
    // Only add base href on GitHub Pages — NOT on Live Server
    if (location.hostname === "fcrpfhp.github.io") {
        document.write('<base href="/fhp-website/">');
    }
</script>

    <link rel="stylesheet" href="css/style.css?v=2">
</head>
<body class="index-page">

<div data-include="./Pages/components/header.html"></div>


    <!-- HEADER BANNER -->
    <img src="assets/headerforwebsite.png" class="banner-img">

    <div class="banner-title">
        <h1>Florida Highway Patrol</h1>
        <h2>Florida Coast Roleplay — Department Homepage</h2>
    </div>

    <!-- TWO GRAY BOXES -->
    <div class="two-col-section">
        <a href="Pages/career-opportunities.html" class="col hover-card" data-img="assets/careerop.png">
            <div class="bg"></div>
            <h3>Career Opportunities</h3>
            <p class="col-link">See What is Available →</p>
        </a>

        <a href="Pages/streamline.html" class="col hover-card" data-img="assets/streamline.png">
            <div class="bg"></div>
            <h3>FHP Streamline Hiring Event</h3>
            <p class="col-link">Register Today →</p>
        </a>
    </div>

    <!-- APPLY BUTTON -->
    <div class="apply-wrapper">
        <div class="nav-divider"></div>
        <img src="assets/applynow.png" class="apply-btn" onclick="window.location='Pages/apply-now.html'">
    </div>

<div class="whyapply-wrapper">
    <img src="assets/whyapply.png" class="whyapply-img">

    <!-- INVISIBLE CLICK ZONES -->
    <a href="Pages/why-apply.html" class="learnmore-zone"></a>
    <a href="Pages/apply-now.html" class="trooper-zone"></a>
</div>

    <!-- FOOTER -->
    <div class="footer-section"></div>

<script>
document.querySelectorAll('.hover-card').forEach(card => {
    const img = card.getAttribute('data-img');
    card.querySelector('.bg').style.backgroundImage = `url(${img})`;
});
</script>

<script src="js/include.js"></script>

</body>
</html>
