<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="top-light"></div>
    <div class="top-dark"></div>

    <img src="assets/fhp-logo.png" class="fhp-logo">

    <div class="about-container">
        <a class="about-fhp-link" href="#">ABOUT FHP</a>
        <div class="dropdown-menu">
            <a href="#">History</a>
            <a href="#">Training</a>
            <a href="#">Staff</a>
            <a href="#">Mission</a>
            <a href="#">Fleet</a>
        </div>
    </div>

    <div class="faq-container">
        <a class="faq-link" href="#">FAQ</a>
    </div>

    <div class="aux-container">
        <a class="aux-link" href="#">FHP AUXILIARY</a>
    </div>

    <img src="assets/headerforwebsite.png" class="banner-img">

    <div class="banner-title">
        <h1>Florida Highway Patrol</h1>
        <h2>Florida Coast Roleplay — Department Homepage</h2>
    </div>

    <div class="two-col-section">

        <!-- LEFT BOX -->
        <a href="#" class="col hover-card" data-img="assets/careerop.png">
            <div class="bg"></div>
            <h3>Career Opportunities</h3>
            <p class="col-link">See What is Available →</p>
        </a>

        <!-- RIGHT BOX -->
        <a href="#" class="col hover-card" data-img="assets/streamline.png">
            <div class="bg"></div>
            <h3>FHP Streamline Hiring Event</h3>
            <p class="col-link">Register Today →</p>
        </a>

    </div>

<script>
document.querySelectorAll('.hover-card').forEach(card => {
    const img = card.getAttribute('data-img');
    card.querySelector('.bg').style.backgroundImage = `url(${img})`;
});
</script>

</body>
</html>
